<section class="lunch-menu" *ngIf="menu && menu.dishGroupList && orderLunch && orderLunch.dishOrdersList">
    <lunch-dish-group *ngFor="let dishGroup of menu.dishGroupList"
                      [dishGroup]="dishGroup"
                      [order]="getDishGroupOrder(dishGroup.name)"
                      (orderDishGroupPlaced)="onOrderDishGroupPlaced($event)">
    </lunch-dish-group>
</section><!-- /.lunch-menu -->
